<body>
  <div class="s01">
    <form class='layer' action="https://hyun98.github.io/Project_AlgoStudy/find_code.html" method="get" accept-charset="utf-8">
      <fieldset>
        <legend>I Can See Your Code</legend>
      </fieldset>
      <div class="inner-form">
        <div class="input-field first-wrap">
          <input type="text" name="name" id="location" placeholder="이름">

        <div class="input-field second-wrap">
          <input type="text" name="number" id="location" placeholder="문제 번호">
        </div>
        <div class="input-field third-wrap">
          <button type="submit" class="btn-search">Search</button>
        </div>
      </div>
    </form>

    <a href="./how_to/github/index.html" style="width: 0; height: 0; padding: 0; margin: 0;">

          GitHub 및 Git<br> 
          기초 사용법 튜토리얼 바로가기
        </div>
      </div>
    </a>

  </div>
